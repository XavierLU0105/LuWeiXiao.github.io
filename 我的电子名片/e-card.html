<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* 明亮的白色背景 */
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #ff7e5f, #feb47d); /* 新的鲜艳渐变色 */
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .card {
    background-color: #fff;
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
  }
  .card .module {
    margin-bottom: 20px;
  }
  .card .module:last-child {
    margin-bottom: 0;
  }
  .card img {
    width: 120px;
    height: auto;
    object-fit: cover;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }
  .card img:hover {
    transform: scale(1.05);
  }
  .card h1 {
    color: #333;
    margin: 5px 0;
    font-size: 24px;
  }
  .card p {
    color: #666;
    margin: 5px 0;
    font-size: 18px;
  }
  .social-icons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .social-module {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    position: relative;
  }
  .social-module a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .social-module a:hover {
    color: #0056b3;
  }
  .qr-code {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: opacity 0.3s ease;
    opacity: 0; /* 初始透明度设置为0 */
    z-index: 10;
  }
  .social-module:hover .qr-code {
    display: block;
    opacity: 1; /* 鼠标悬停时透明度变为1 */
  }
  @media (max-width: 768px) {
    .card {
      width: 90%;
      padding: 15px;
    }
    .card img {
      width: 100px;
    }
    .card h1 {
      font-size: 20px;
    }
    .card p {
      font-size: 14px;
    }
    .social-icons .social-module {
      margin: 5px;
    }
  }
