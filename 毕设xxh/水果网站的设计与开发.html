<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水果网站的设计与开发-首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 48px;
      color: #e74c3c;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #555;
      text-align: center;
      width: 70%;
      line-height: 1.6;
    }

   .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      background-image: url('fruit_logo.png');
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="logo"></div>
  <h1>欢迎来到缤纷水果世界！</h1>
  <p>在这里，您将踏入一个充满生机与美味的水果王国。我们为您精心挑选了来自各地的新鲜水果，每一颗都饱含着大自然的馈赠和甜蜜滋味。无论您是追求健康生活的养生达人，还是热衷于探索美食的味蕾探险家，都能在这片水果天地中找到属于自己的那一份满足。让我们一起开启这场果香四溢的奇妙之旅吧！</p>
</body>

</html>
